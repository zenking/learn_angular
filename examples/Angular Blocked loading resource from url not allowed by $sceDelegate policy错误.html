<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular Blocked loading resource from url not allowed by $sceDelegate policy错误</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>

<p>默认的，Angular只允许加载同源的资源文件。通过设置白名单，可以加载指定域的资源文件。</p>


<script>

    angular.module('demo', []);

    (function () {
        angular
                .module('demo')
                .config(config);

        config.$inject = ['sceDelegateProvider'];

        function config($sceDelegateProvider) {

            $sceDelegateProvider.resourceUrlWhitelist([
                // Allow same origin resource loads.
                'self',
                // Allow loading from our assets domain.  Notice the difference between * and **.
                'http://srv*.assets.example.com/**'
            ]);

        }
    })();


</script>
</body>
</html>
