<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular ngRepeat的表达式和filter</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>

<div class="container" ng-controller="DemoController as demo">
    <div class="row">
        <div class="col-md-12">
            <label>
                搜索
                <input class="form-control" type="search" ng-model="demo.queryString"/>
            </label>
        </div>
    </div>

    <div class="row">
        <!-- 形式一 -->
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in filterItems = (demo.items | filter: demo.queryString)">
                    <a ng-bind="item.name"></a>
                </li>
            </ul>
        </div>

        <!-- 形式二 -->
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in demo.items | filter: demo.queryString as filterItems">
                    <a ng-bind="item.name"></a>
                </li>
            </ul>
        </div>
    </div>


</div>


<script>

    angular.module('demo', []);

    (function () {
        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log', '$window'];

        function DemoController($log, $window) {

            var vm = this;
            vm.queryString = '';
            vm.items = [
                {
                    'key': 'beijing',
                    'name': '北京'
                },
                {
                    'key': 'beihai',
                    'name': '北海'
                },
                {
                    'key': 'shanghai',
                    'name': '上海'
                },
                {
                    'key': 'chengdu',
                    'name': '成都'
                }
            ]

        }
    })();

</script>
</body>
</html>
