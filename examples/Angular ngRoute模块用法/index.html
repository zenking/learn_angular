<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-animate/bower-angular-animate-1.4.8/angular-animate.js"></script>
    <script src="../../bower_components/angular-mocks/angular-mocks.js"></script>

    <script src="src/app.js"></script>
    <script src="src/router.js"></script>
    <script src="src/book/book.controller.js"></script>
    <script src="src/book/chapter/chapter.controller.js"></script>
    <script src="src/login/login.controller.js"></script>
    <script src="src/services/user.service.js"></script>
    <style>
        .view-animate-container {
            position: relative;
            height: 400px;
            background: white;
            border: 1px solid black;
            overflow: hidden;
        }

        .view-animate {
            padding: 10px;
        }

        .view-animate.ng-enter, .view-animate.ng-leave {
            transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 1.5s;

            display: block;
            width: 100%;
            border-left: 1px solid black;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
        }

        .view-animate.ng-enter {
            left: 100%;
        }

        .view-animate.ng-enter.ng-enter-active {
            left: 0;
        }

        .view-animate.ng-leave.ng-leave-active {
            left: -100%;
        }
    </style>
</head>
<body>

<div ng-controller="MainController as main">

    选择:
    <a href="#/Book/Moby">Moby</a> |
    <a href="#/Book/Moby/ch/1">Moby: Ch1</a> |
    <a href="#/Book/Gatsby">Gatsby</a> |
    <a href="#/Book/Gatsby/ch/4?key=value">Gatsby: Ch4</a> |
    <a href="#/Book/Scarlet">Scarlet Letter</a><br/>

    <div class="view-animate-container">
        <div ng-view class="view-animate"></div>
    </div>

    <hr/>

    <pre>$location.path() = {{main.model.$location.path()}}</pre>
    <pre>$route.current.templateUrl = {{main.model.$route.current.templateUrl}}</pre>
    <pre>$route.current.params = {{main.model.$route.current.params}}</pre>
    <pre>$routeParams = {{main.model.$routeParams}}</pre>

</div>
<script>

</script>
</body>
</html>
