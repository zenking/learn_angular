<form>
    <div class="form-group">
        <label for="username">用户名:</label>
        <input id="username" type="text" class="form-control" name="username" ng-model="login.username"/>
    </div>
    <div class="form-group">
        <label for="password">密码：</label>
        <input id="password" class="form-control" type="password" name="password" ng-model="login.password"/>
    </div>
</form>
<button class="btn btn-default" ng-click="login.login()">登录</button>
