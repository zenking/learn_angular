<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>demo-5</title>
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../../../bower_components/angular-animate/bower-angular-animate-1.4.8/angular-animate.js"></script>
    <script src="main.js"></script>
    <style>
        .highlight {
            transition: 0.5s linear all;
        }

        .highlight.on-add {
            background: red;
        }

        .highlight.on {
            background: yellow;
        }

        .highlight.on-remove {
            background: black;
        }
    </style>
</head>
<body>

<div ng-controller="DemoController as demo">

    <div ng-class="{on: demo.onOff}" class="highlight">
        Highlight this box
    </div>
    <button ng-click="demo.onOff = !demo.onOff">Toggle</button>


</div>
</body>
</html>
