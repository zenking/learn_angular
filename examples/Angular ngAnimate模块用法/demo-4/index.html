<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>demo-4</title>
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../../../bower_components/angular-animate/bower-angular-animate-1.4.8/angular-animate.js"></script>
    <script src="main.js"></script>
    <style>
        .fade.ng-hide {
            transition:0.5s ease all;
            opacity: 0;
        }
    </style>
</head>
<body>

<div ng-controller="DemoController as demo">

    <!-- ng-show隐藏元素时，给该元素上加了ng-hide class -->
    <div ng-show="demo.bool" class="fade">
        我使用ng-show
    </div>

    <!-- ng-hide隐藏元素时，给该元素也添加了ng-hide class -->
    <div ng-hide="demo.bool" class="fade">
        我使用ng-hide
    </div>

    <div>
        <button ng-click="demo.toggle()">Toggle</button>
    </div>

</div>
</body>
</html>
