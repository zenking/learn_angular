<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular ngFocus、ngBlur和input自动聚焦</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>

<div ng-controller="DemoController as demo">

    <!-- 路由切换时第二次切换回input所在路由页面时没有聚焦的问题看<Angular ui-router模块用法.demo-2>-->
    <input type="text" ng-focus="demo.focusHandler()" ng-blur="demo.blurHandler()" autofocus/>

    <p ng-bind="demo.inputStatus"></p>
</div>


<script>

    angular.module('demo', []);

    (function () {
        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log', '$timeout','$scope'];

        function DemoController($log, $timeout, $scope) {

            var ctrl = this;
            ctrl.focusHandler = focusHandler;
            ctrl.blurHandler = blurHandler;
            ctrl.inputStatus = 'input is blur';

            function focusHandler() {
                ctrl.inputStatus = 'input is focus';
            }

            function blurHandler() {
                ctrl.inputStatus = 'input is blur';
            }
        }
    })();

</script>
</body>
</html>
