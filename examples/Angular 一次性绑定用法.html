<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular 一次性绑定用法</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>

<div ng-controller="DemoController as demo">
    <div>
        <p>这里一次性绑定model</p>
        <p>
            1.{{}}形式一次性绑定:<strong>{{::demo.model.data}}</strong>
        </p>
        <p>
            2.用ng-bind一次性绑定:<strong ng-bind="::demo.model.data"></strong>
        </p>
    </div>

    <div>
        <p>
            这里正常绑定model,但该model也不会发生变化了:
        </p>
        <p>
            <strong ng-bind="demo.model.data"></strong>
        </p>
    </div>


    <button class="btn btn-default" ng-click="setData()">修改不了一次性绑定过的model了</button>
</div>


<script>

    angular.module('demo', []);

    (function () {
        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log'];

        function DemoController($log) {

            var ctrl = this;
            ctrl.model = {
                data: 'angular'
            };

            ctrl.fn = {
                setData: setData
            };

            function setData() {
                ctrl.model.data = 'backbone';
            }

        }
    })();
</script>
</body>
</html>
