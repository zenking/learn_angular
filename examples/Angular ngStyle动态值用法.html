<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular ngStyle动态值用法</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>

<div ng-controller="DemoController as demo">

    <div ng-style="{'background-color': '{{demo.model.color}}', 'width': demo.model.width, 'height': demo.model.height}">

    </div>

    <button ng-click="demo.fn.close()">关闭窗口</button>
</div>


<script>

    angular.module('demo', []);

    (function () {
        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log', '$window'];

        function DemoController($log, $window) {

            var ctrl = this;
            ctrl.model = {
                color: 'red',
                width: '100px',
                height: '100px'
            };
            ctrl.fn = {
                close: close
            };

            function close() {
                $window.close();
            }

        }
    })();

</script>
</body>
</html>
