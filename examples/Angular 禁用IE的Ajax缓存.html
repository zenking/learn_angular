<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Angular 禁用IE的Ajax缓存</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="../bower_components/angular/angular.js"></script>
</head>
<body>

<div ng-controller="DemoController as demo">

    <p>常见的浏览器里，IE是唯一缓存XHR请求的。为了避免这一缺陷，可以在HTTP响应头中设置<code>Cache-Control</code>为<code>no-cache</code></p>

    <p>这是现代浏览器的默认行为，使用它可以为IE用户提供更好的体验。</p>

</div>


<script>

    angular.module('demo', []);

    (function() {
        angular
                .module('demo')
                .config(config);

        config.$inject = ['$httpProvider'];

        function config($httpProvider) {
            $httpProvider.defaults.headers.common['Cache-Control'] = 'no-cache';
        }
    })();

    (function () {
        angular
                .module('demo')
                .controller('DemoController', DemoController);

        DemoController.$inject = ['$log'];

        function DemoController($log) {

            var ctrl = this;
            ctrl.model = {
            };
            ctrl.fn = {};

        }
    })();

</script>
</body>
</html>
